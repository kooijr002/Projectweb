<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/" rel="stylesheet">
    <title>Inlogscherm</title>
</head>

<body>
    <header>
        <h1>Meld nu aan voor verhalen in de trein!</h1>
    </header>
    <form>
        <fieldset>
            <legend>Maak een account aan</legend>
            <label for="naam">Naam</label>
            <input type="text" placeholder="Voornaam">
            <input type="text" placeholder="Achternaam">
            <label for="email">Emailadres</label>
            <input type="email" placeholder="Email">
            <label for="leeftijd">Leeftijd</label>
            <input type="number" placeholder="Leeftijd">
            <label for="Gebruikersnaam">Gebruikersnaam</label>
            <input type="text" placeholder="Gebruikersnaam">
            <label for="wachtwoord">Wachtwoord</label>
            <input type="password" placeholder="8-15 karakters">
            <button type="submit">Meld aan</button>
        </fieldset>
    </form>

</body>

</html>
